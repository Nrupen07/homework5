<!DOCTYPE html>
<html>
<body>

<p>This example demonstrates how to assign an "onmouseover" and "onmouseout" event to a h1 element.</p>

<h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</h1>

<script>
function mouseOver() {
  document.getElementById("demo").style.color = "blue";
}

function mouseOut() {
  document.getElementById("demo").style.color = "black";
}
</script>

<a href="index.php" class="btn btn-primary" role="button" data-bs-toggle="button">Go back to Home Page</a>
</html>
