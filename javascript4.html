<!DOCTYPE html>
<html>
<head>
<script>
function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>
</head>
<body>

<h2>First Javascript Function</h2>
<p id="demo">Press the button under to change this sentence into Date</p>

<button type="button" onclick="displayDate()">Display Date</button>

</body>
