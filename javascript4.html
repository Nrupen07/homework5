<h1 style="font-size:25px; text-align:center; font-color:black;">Let's see some colorful magic with javascript.</h1>

<h2 style="font-size:100px; text-align:center;" id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Float over this text to see a Magic</h2>

<script>
function mouseOver() {
  document.getElementById("demo").style.color = "blue";
}

function mouseOut() {
  document.getElementById("demo").style.color = "black";
}
</script>
